<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Онлайн калькулятор</title>
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" href="./libs/noUiSlider/nouislider.css">
	</head>
	<body>

		<div class="container">
			<div class="title">Онлайн калькулятор</div>
			<div class="row">
				<form id="form" class="col-left">

					<!-- programms-wraper -->
					<div class="programms-wraper">
						<input type="radio" name="program" value="13.7" id="base-value" class="radio-hidden" checked>
						<label for="base-value" class="radio-label">Базовая программа <span id="base-text">от 13.7%</span></label>

						<input type="radio" name="program" value="5" id="it-value" class="radio-hidden">
						<label for="it-value" class="radio-label">Ипотека для IT <span id="it-text">от 5%</span></label>

						<input type="radio" name="program" value="8" id="gov-value" class="radio-hidden">
						<label for="gov-value" class="radio-label">Господдержка <span id="gov-text">от 8%</span></label>

						<input type="radio" name="program" value="14.2" id="zero-value" class="radio-hidden">
						<label for="zero-value" class="radio-label">Без первоначального взноса <span id="zero-text">от 14.2%</span></label>
					</div>
					<!-- // programms-wraper -->

					<!-- params-wrapper -->
					<div class="params-wrapper">

						<label class="param">
							<div class="param__details">
								<div class="param__title">Стоимость недвижимости</div>
								<input type="text" class="param__value" value="12000000" inputmode="decimal" id="input-cost">
							</div>
							<div class="param__range-slider" id="slider-cost"></div>

							<div class="param__limits limit">
								<div class="limit__from">300 тыс. ₽</div>
								<div class="limit__50">10 млн ₽</div>
								<div class="limit__to">100 млн ₽</div>
							</div>
						</label>

						<label class="param">
							<div class="param__details">
								<div class="param__title">Первоначальный взнос</div>
								<input type="text" class="param__value" value="4980000" id="input-downpayment">
							</div>
							<div class="param__range-slider" id="slider-downpayment"></div>

							<div class="param__limits limit">
								<div class="limit__from">0 ₽</div>
								<div class="limit__to">10.7 млн ₽</div>
							</div>
						</label>

						<label class="param">
							<div class="param__details">
								<div class="param__title">Срок кредита</div>
								<input type="text" class="param__value" value="12" id="input-term">
							</div>
							<div class="param__range-slider" id="slider-term"></div>

							<div class="param__limits limit">
								<div class="limit__from">1 год</div>
								<div class="limit__to">30 лет</div>
							</div>
						</label>

					</div>
					<!-- // params-wrapper -->

				</form>
				<!-- Col Right -->
				<div class="col-right">

					<!-- Summary -->
					<div class="summary">

						<div class="summary__item summary-item">
							<div class="summary-item__title">Ежемесячный платеж</div>
							<div class="summary-item__value summary-item__value--bigger" id="total-month-payment">XXXX</div>
						</div>

						<div class="summary__item summary-item">
							<div class="summary-item__title">Процентная ставка</div>
							<div class="summary-item__value summary-item__value--bigger summary-item__value--percents" id="total-percent">XX</div>
						</div>

						<div class="summary__item summary-item">
							<div class="summary-item__title">Сумма кредита</div>
							<div class="summary-item__value" id="total-cost">XXXX</div>
						</div>

					</div>
					<!-- // Summary -->

				</div>
				<!-- // Col Right -->
			</div>
		</div>
   <script src="libs/noUiSlider/nouislider.min.js"></script>
    <script src="js/main.js"></script>

    </body>
</html>
